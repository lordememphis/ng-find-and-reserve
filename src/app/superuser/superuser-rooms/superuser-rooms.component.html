<div class="container">
	<p *ngIf="rooms?.length === 0">
		*No rooms available or have been enlisted.
		<a [routerLink]="['/staff', 'dashboard', 'enlist-room']"
			>Add a new room</a
		>
	</p>
	<table *ngIf="rooms?.length > 0">
		<tr class="headings">
			<th class="heading heading-ter">Room Hostel</th>
			<th class="heading heading-ter">Room Number</th>
			<th class="heading heading-ter">Room Fee</th>
			<th class="heading heading-ter">Actions</th>
		</tr>
		<tr *ngFor="let room of rooms">
			<td>{{ room.roomHostel }}</td>
			<td>{{ room.roomNumber }}</td>
			<td>${{ room.roomFee }}.00</td>
			<td class="actions">
				<!--				<span class="edit" (click)="onEdit(room.id)">Edit</span>-->
				<span
					*ngIf="room.isReserved"
					class="cancel-reservation"
					(click)="onCancelReservation(room.id)"
					>Cancel Reservation</span
				>
				<span class="delete" (click)="onDelete(room.id)">Delete</span>
			</td>
		</tr>
	</table>
</div>
